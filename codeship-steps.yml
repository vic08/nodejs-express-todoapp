- type: parallel
  steps:
  - name: lint
    service: web-codeship-example-node
    command: npm run lint
  - name: tests
    service: web-codeship-example-node
    command: /bin/sh -c "npm run migrate && npm test -- --forceExit" # bash wrapper not required unless passing along env variables or combining commands
- name: ECR Push
  service: web-codeship-example-node
  type: push
  image_name: 385945872227.dkr.ecr.us-east-2.amazonaws.com/test-repository/hello-world
  registry: 385945872227.dkr.ecr.us-east-2.amazonaws.com
  dockercfg_service: dockercfg-generator
- service: awsdeployment
  command: aws ecs register-task-definition --cli-input-json file:///ecs-task-def.json
- service: awsdeployment
  command: aws ecs run-task --task-definition nodejs-test-app --cluster default
